<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laberinto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="sketches/sketch.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Goal.js"></script>
    <script src="js/Player.js"></script>
    <script src="maps/MyMaps.js"></script>
    <script src="sketches/Mechanical.js"></script>
    <script src="sketches/Workshop.js"></script>
    <script src="sketches/Cartographer.js"></script>
    <script src="js/Exceptions.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="card text-center"></div>
        <div class="row">
            <div class="col-md-3 text-center">
                <h4 class="card-title">Laberinto</h4>
                <div class="btn-group-vertical">
                    <button type="button" id="menuButton1" class="btn btn-primary" onclick="showMenu()">Menu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="restart()">Reiniciar</button>
                </div>
            </div>

            <div class="col-md-9 text-center" id="sketch-holder">
                <!-- Our sketch will go here! -->
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            <p> <img src="./img/32262.svg" height="20" width="20"> Para girar y <img src="./img/31504.svg" height="20"
                    width="20"> para avanzar</p>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">Nivel Completado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="restart()">Reiniciar</button>
                    <button type="button" id="nextlevelButton" class="btn btn-primary" data-dismiss="modal"
                        onclick="nextLevel()">Siguiente
                        Nivel</button>
                    <button type="button" id="menuButton2" class="btn btn-primary" data-dismiss="modal"
                        onclick="showMenu()">Menu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
